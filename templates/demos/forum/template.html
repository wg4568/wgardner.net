<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">

        <link rel="stylesheet" href="/static/css/floating-button.css">

        <title>William Gardner | DF {{ title }}</title>
    </head>

    <style>
        body {
            margin-top: 10px;
        }
    </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h1>Live Demo Forum</h1>
                </div>

                <div class="col-md-3">
                    <div class="btn-group float-right">
                        <div class="border border-secondary rounded-left px-2">
                            <i class="icon-user"></i> {{ username }}
                        </div>
                        <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"></button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="/demos/forum/logout">Logout</a>
                            <a class="dropdown-item" href="/demos/forum/user/{{ username }}">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="container">
                {{ content | safe }}
            </div>
        </div>

        <a class="btn btn-info btn-return" role="button" href="/site/portfolio">
            <i class="icon-angle-left pr-1"></i>
            return to portfolio
        </a>
    
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <script>
            var params = new URLSearchParams(window.location.search)

            if (params.has('back'))
                $('#back').attr('href', params.get('back'))
        </script>
    </body>
</html>
