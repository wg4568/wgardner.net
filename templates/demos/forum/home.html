<form class="card" method="POST" hidden>
    <h5 class="card-header">New Post</h5>

    <div class="card-body">
        <div class="form-group row">
            <label class="col-md-2 col-form-label col-form-label-md">Post Title</label>
    
            <div class="col-md-10">
                <input class="form-control form-control-md" placeholder="Title..." required>
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-md-2 col-form-label col-form-label-md">Post Body</label>
    
            <div class="col-md-10">
                <textarea class="form-control form-control-md" placeholder="Content..." required></textarea>
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-md-2 col-form-label col-form-label-md">Image URL</label>
    
            <div class="col-md-10">
                <input type="url" class="form-control form-control-md" placeholder="Image...">
            </div>
        </div>            

        <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Post</button>
                <button class="btn btn-outline-danger">Cancel</button>
            </div>
        </div>
    </div>
</form>

<span class="h5">Recent Posts</span>
<button class="btn btn-sm btn-outline-primary ml-2">New Post</button>
<br/><br/>

{% for post in posts %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" width="100%" src="https://cdn.photographylife.com/wp-content/uploads/2016/06/Brown-Anole.jpg">
    <div class="card-body">
        <a href="/demos/forum/post/pkey" class="h5 card-title">Post Title</a>
        <h6 class="card-subtitle mt-1 mb-2 text-muted">username</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
</div>
{% endfor %}
